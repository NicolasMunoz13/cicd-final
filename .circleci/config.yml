version: 2.1

jobs:
  build:
    working_directory: ~/repo/python_app/
    docker: 
      - image: cimg/python:3.10.1
    steps:
      - checkout

      - restore_cache:
          keys:
          - deps1-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run: 
          name: Print working directory
          command: pwd
      - run:
          name: list file
          command: ls
      - run:
          name: Install dependencies
          command: |
            python3 -m pip install --upgrade pip
            python3 -m venv venv
            . venv/bin/activate
            pip3 install Flask
            pip3 install coverage
            pip3 install pylint
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python3 test.py
      - run:
          name: Create report
          command: |
            python3 -m coverage run test.py
            python3 -m coverage report test.py
      - run: 
          name: Run Linter
          command: python3 -m pylint calculator.py


workflows:
  build-test:
    jobs:
      - build